<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <input type="text" name="loc-input" id="loc-input" placeholder="search for city">
            <button onclick="displayWeather()">Find Weather</button>
        </header>
        
        <main id="today-weather">
            <article class="primary-card">
                <p id="city-name"></p>
                <p id="today-weather-icon"></p>
                <p id="temp"></p>
                <p id="weather-desc"></p>
                <p id="feels-like"></p>
            </article>
            <article class="detail-cards">
                <div class="detail-card">
                    <p class="detail-label">Wind Speed</p>
                    <p class="detail-info" id="wind"></p>
                </div>
                <div class="detail-card">
                    <p class="detail-label">Humidity</p>
                    <p class="detail-info" id="humid"></p>
                </div>
                <div class="detail-card">
                    <p class="detail-label">Visibility</p>
                    <p class="detail-info" id="visibility"></p>
                </div>
                <div class="detail-card">
                    <p class="detail-label">UV Index</p>
                    <p class="detail-info" id="uv-index"></p>
                </div>
                <div class="detail-card">
                    <p class="detail-label">Sunrise</p>
                    <p class="detail-info" id="sunrise"></p>
                </div>
                <div class="detail-card">
                    <p class="detail-label">Sunset</p>
                    <p class="detail-info" id="sunset"></p>
                </div>
            </article>
            <article id="forecasts"></article>
            
        </main>

        <script src="script.js" async defer></script>
    </body>
</html>
